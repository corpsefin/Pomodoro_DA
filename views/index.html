<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="icon" href="../img/mainico.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 

    <title>Pomodoro</title>
</head>
<body>
    <div id="sidebar">
        <ul id="sidebarList">
            <li id="closeSidebar">X</li>
            <li class="sidebarItem"><a href="#index">Timer</a></li>
            <li class="sidebarItem"><a href="#projects">Projects</a></a></li>
        </ul>
    </div>
    <main id="mainWindow">
        <div id="modalContent">
            <h1 id="modalTimer"></h1>
            <button id="modalOk">Add</button>

    </main>
