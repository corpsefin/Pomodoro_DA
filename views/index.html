<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="icon" href="../img/mainico.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
    <script src="../js/app.js" type="module"></script>
    <title>Pomodoro</title>
</head>
<body>
    <div id="sidebar">
        <ul id="sidebarList">
            <li id="closeSidebar">X</li>
            <a href="#index"><li class="sidebarItem">Timer</li></a>
            <a href="#projects"><li class="sidebarItem">Projects</li></a>
        </ul>
    </div>
    <main id="mainWindow">
        <div id="timerModalContainer">
            <div id="timerModalContainerHeader" class="modalHeader">
                <h2 class="modalHeaderText">Time</h2>
            </div>
            <form id="timerModalContent">
                <label for="timerName">Name</label>
                <input type="text" id="timerName"/>
                <div class="timeContainer">
                    <label for="timerValue">Time</label>
                    <input type="time" id="timerValue" max="60"/>
                    <button type="button" id="timerDecrement">-</button>
                    <button type="button" id="timerIncrement">+</button>
                </div>
                <div id="roundsContainer">
                    <label for="roundsValue">Rounds</label>
                    <input type="number" id="roundsValue"/>
                </div>
                <div class="timeContainer">
                    <label for="breakValue">Break Length</label>
                    <input type="time" id="breakValue" max="60"/>
                    <button type="button" id="breakDecrement">-</button>
                    <button type="button" id="breakIncrement">+</button>
                </div>
                <div class="timeContainer">
                    <label for="longBreakValue">Long Break Length</label>
                    <input type="time" id="longBreakValue" max="60"/>
                    <button type="button" id="longBreakDecrement">-</button>
                    <button type="button" id="longBreakIncrement">+</button>
                </div>
                <button type="submit" id="modalOk">Add</button>
            </form>
        </div>
        <button id="addTimer">Add</button>
        <button id="saveTimers">Save timers</button>
        <div id="timerList">

        </div>
    </main>

</body>
</html>
